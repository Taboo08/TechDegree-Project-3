<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>An Online Registration Form | Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="logo-title">The Code Review</h1>
      <div class="header-title">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
      </div>
    </header>
    <!-- <hr> -->
    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email">
        <label for="telephone">Phone Number</label>
        <input type="tel" id="telephone" name="user_telephone">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
        <label for="state">State</label>
        <select id="state" name="state">
          <option></option>
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dakota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Washington</option>
          <option>West Virginia</option>
          <option>Wisconsin</option>
          <option>Wyoming</option>
          <option>District of Columbia</option>
        </select>
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user_zipcode">
      </fieldset>
      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="newsletter_options" name="newsletter_options"><label for="newsletter_options">HTML News</label>
        <input type="checkbox" id="newsletter_options" name="newsletter_options"><label for="newsletter_options">CSS News</label>
        <input type="checkbox" id="newsletter_options" name="newsletter_options"><label for="newsletter_options">JavaScript News</label>
        <label>Newsletter Format</label>
        <input type="radio" id="newsletter_format" name="newsletter_format"><label for="newsletter_format">HTML</label>
        <input type="radio" id="newsletter_format" name="newsletter_format"><label for="newsletter_format">Plain text</label>
      </fieldset>
      <fieldset>
        <label for="other_topics">Other topics you'd like to hear about</label>
        <textarea id="other_topics" name="other_topics"></textarea>
      </fieldset>
      <button type="submit"><a href="#">Sign Up</a></button>
      <footer>Copyright The Code Review</footer>
    </form>
  </body>
</html>
